    <rect x="640" y="460" width="170" height="44" rx="8" fill="#3B82F6"/>
    <text x="655" y="489" fill="#FFFFFF" font-size="16" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600">Probar conexión</text>

    <rect x="825" y="460" width="170" height="44" rx="8" fill="#10B981"/>
    <text x="835" y="489" fill="#FFFFFF" font-size="16" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600">Guardar y continuar</text>

    <!-- Indicador de estado de prueba (éxito) -->
    <circle cx="600" cy="482" r="8" fill="#10B981"/>
    <text x="615" y="487" fill="#059669" font-size="13" font-family="Segoe UI, Roboto, Arial, sans-serif">Conexión exitosa</text>
